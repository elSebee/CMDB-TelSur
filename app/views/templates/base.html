<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMDB Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Contenedor principal -->
    <div id="main-container">
        <!-- Barra superior -->
        <nav id="navbar" class="navbar custom-navbar">
            <div class="container-fluid">
                <button id="toggle-btn" class="btn toggle-btn">☰</button>
                <a class="navbar-brand mx-auto" href="/" style="color: whitesmoke;">CMDB Generator</a>
            </div>
        </nav>

        <!-- Barra lateral -->
        <nav id="sidebar" class="sidebar">
            <ul class="nav flex-column pt-3">
                <li class="text-center mb-3">
                    <img src="https://www.telsur.cl/image/layout_set_logo?img_id=4145673&t=1655450341867" alt="Logo" class="img-fluid" style="width: 150px; height: 150px;">
                </li>
                <li class="nav-item" style="padding-top: 20px;">
                    <a class="nav-link {% if request.path == '/servicios/' %}active{% endif %}" href="/servicios">
                        <i class="bi bi-headset" style="font-size: 18px; margin-right: 8px;"></i>
                        Servicios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/cis/' %}active{% endif %}" href="/cis">
                        <i class="bi bi-diagram-2" style="font-size: 18px; margin-right: 8px;"></i>
                        CI's
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/dependencias/' %}active{% endif %}" href="/dependencias">
                        <i class="bi bi-link" style="font-size: 18px; margin-right: 8px;"></i>
                        Dependencias
                    </a>
                </li>
                <div class="separator" style="border-bottom: 1px solid white; margin: 20px;"></div>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/areas/' %}active{% endif %}" href="/areas">
                        <i class="bi bi-person-workspace" style="font-size: 18px; margin-right: 8px;"></i>
                        Áreas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/personas/' %}active{% endif %}" href="/personas">
                        <i class="bi bi-people-fill" style="font-size: 18px; margin-right: 8px;"></i>
                        Personas
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Contenido Principal -->
        <div id="main-content" class="container" style="padding-top: 70px;">
            {% block content %}
            <!-- Aquí se cargará el contenido dinámico de cada página -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS Personalizado -->
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>


</html>
