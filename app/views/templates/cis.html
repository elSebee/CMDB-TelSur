{% extends "base.html" %}

{% block content %}
<!-- Breadcrumb -->
<div style="display: flex; align-items: center; gap: 10px;">
    <button onclick="location.href='/'" class="btn btn-primary" style="border: none; background: none; padding: 0;">
        <i class="bi bi-house-fill" style="font-size: 22px; color: #2d8bba;"></i>
    </button>
    <p style="margin: 0;">/ CI's</p>
</div>
<!-- Main content -->
<div class="container mt-5">
    <h1>CI's</h1>
    <p>Bienvenido a la página de CI's. Aquí podrás ver todos los CI's gestionados en el sistema.</p>

    <!-- Agregar más contenido específico de la página -->
    {% for ci in cis %}

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">{{ ci.alias }}</h5>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
